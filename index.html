<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>

    <div class="container-fluid mb-3">

        <h1 class="text-center mt-4 text-info">Book Archive</h1>

        <!-- Book Search section -->
        <section class="search-area">
            <div class="input-group mb-3 w-75 mx-auto my-4">
                <!-- Search Box -->
                <input type="text" id="search-box" class="form-control" placeholder="Search Book" aria-label="Search Book" aria-describedby="button-addon2">
                
                <!-- Search Button -->
                <button onclick="fetchData()" class="btn btn-outline-secondary" type="button" id="search-btn">Search Book</button>
              </div>            
        </section>


        <!-- Error handling -->
        <section class="error-show">
            <span class="text-danger text-center p-1 mx-auto" id="error"></span>
        </section>


        <!-- Search Result showing -->
        <section class="show-search my-2">
          <div class="row row-cols-1 row-cols-md-1 g-4 text-center">
              <div class="col">
                  <p class="d-block"><span class="d-inline-block mt-4" id="result-found"></span> result found</p>
              </div>
          </div>

          <div class="row row-cols-1 row-cols-md-3 g-4" id="book-wrapper">
                  <!-- Search Result Showing here -->
          </div>
        </section>



    </div>



    <!-- JavaScript Link -->
    <script src="js/script.js"></script>
  </body>

</html>
